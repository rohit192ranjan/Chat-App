<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Real-time Chat Application</title>
</head>
<body>
    <div class="container mt-5">
        <div id="login" class="text-center">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" class="form-control mb-2" required>
            <input type="password" id="password" placeholder="Password" class="form-control mb-2" required>
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="registerButton" class="btn btn-secondary">Register</button>
        </div>

        <div id="chat" class="hidden">
            <div class="d-flex justify-content-between align-items-center">
                <h2 id="currentUser" class="text-center"></h2>
                <button id="refreshButton" class="btn btn-info refresh-btn">Refresh</button>
            </div>
            <div class="chat-container mt-3">
                <div class="user-list p-3">
                    <h4>Users</h4>
                    <ul id="userList" class="list-group"></ul>
                </div>
                <div class="message-list pt-0 pl-3 pr-3 pb-3">
                    <h4 id="chatUser" class="sticky-top p-3">Select a user to chat</h4>
                    <ul id="messageList"></ul>
                    <div id="imagePreview" class="mt-2" style="display: none;">
                        <img id="thumbnail" src="" alt="Image preview" style="max-width: 100px; max-height: 100px; margin: 2%">
                    </div>
                    <form id="messageForm" class="message-form">
                        <input type="text" id="messageInput" placeholder="Type a message..." class="form-control" required>
                        <button type="button" id="addImageButton" class="btn btn-secondary">+</button>
                        <input type="file" id="imageInput" class="form-control-file" accept="image/*" style="display: none;">
                        <button type="button" id="removeImageButton" class="btn btn-danger btn-sm ml-1 p-2" style="display: none;"><i class="fas fa-trash-alt"></i></button>
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
